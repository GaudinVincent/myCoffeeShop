<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Time</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">Inventaire</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Boutique</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Recettes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled">Clients</a>
      </li>
    </ul>
    <div class="backimg">
      <h1 class="coffeetime">Coffee Time</h1>
    </div>
    <form action="" method="post" id="mainForm">
      <select
        class="form-select form-select-sm"
        name="chooseProduct"
        id="chooseProduct"
        onchange="changeProduct()"
      >
        <option value="default" selected disabled>
          --Créer un nouveau produit--
        </option>
        <option value="ba" id="ba">Boisson alcoolisée</option>
        <option value="autre" id="autre">Autre</option>
      </select>
      <br />
      <br />
      <div class="row inputContainer">
        <input
          type="text"
          id="productName"
          name="productName"
          class="col"
          placeholder="Nom du produit"
        />
        <input
          min="1"
          type="number"
          id="productQty"
          name="productQty"
          class="col"
          placeholder="Quantité"
        />
        <input
          min="1"
          type="number"
          name="prixAchat"
          id="prixAchat"
          class="col"
          placeholder="Prix d'achat HT"
        />
        <input
          min="1"
          type="number"
          id="prixVente"
          name="prixVente"
          class="col"
          placeholder="Prix de vente HT"
        />

        <input
          type="text"
          id="degreAlcool"
          name="degreAlcool"
          class="col"
          placeholder="Degré d'alcool"
        />
      </div>
      <br />
      <input class="btn btn-success" type="submit" value="Créer produit" />
    </form>
    <br />
    <table class="table table-bordered table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Produit</th>
          <th scope="col">Quantité</th>
          <th scope="col">Prix achat HT</th>
          <th scope="col">Prix vente HT</th>
          <th scope="col">Marge HT</th>
          <th scope="col">Prix vente TTC</th>
          <th scope="col">Degré d'alcool</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody id="productContainer" class="align-middle"></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
